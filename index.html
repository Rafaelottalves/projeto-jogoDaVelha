<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/main-style.css">
    <title>Jogo da Velha</title>
</head>
<body>
    <section id="menu">
        <div id="container-conteudo">
            <h1>Jogo da Velha</h1>

            <button>Começar</button>

            <p>Você irá jogar contra a maquina</p>
        </div>
    </section>

    <section id="fundo">
        <section id="container-estrutura">
            <table id="tabela">
                <tr>
                    <td class="cantoSuperior-esquerdo"></td>
                    <td class="superior-meio"></td>
                    <td class="cantoSuperior-direito"></td>
                </tr>

                <tr>
                    <td class="meio-esquerdo"></td>
                    <td class="meio"></td>
                    <td class="meio-direito"></td>
                </tr>

                <tr>
                    <td class="cantoInferior-esquerdo"></td>
                    <td class="inferior-meio"></td>
                    <td class="cantoInferior-direito"></td>
                </tr>
            </table>

            <p id="msg-maquina"></p>
        </section>
    </section>

    <section id="tela">
    </section>

    <script src="./codigo/menu-script.js"></script>
    <script src="./codigo/main-script.js"></script>
</body>
</html>
